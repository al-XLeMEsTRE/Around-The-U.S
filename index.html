<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Gregory Alexandre" />
    <meta
      name="description"
      content="Discover breathtaking landscapes across the U.S. with our travel guide inspired by the legendary explorer Jacques Cousteau. Explore Yosemite Valley, Lake Louise, and the Bald Mountains."
    />
    <meta
      name="keywords"
      content="Jacques Cousteau, explorer, exploration, travel, adventure, nature, landscapes, Yosemite Valley, Lake Louise, Bald Mountains, scenic views, national parks, outdoor photography, travel inspiration"
    />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <!-- Additional tags such as Open Graph and Twitter cards can be added here for social media optimization -->
    <!-- Open Graph meta tags -->
    <meta
      property="og:title"
      content="Explore with Jacques Cousteau | U.S. Landscapes"
    />
    <meta
      property="og:description"
      content="Join the journey through the most picturesque landscapes of the U.S., following in the footsteps of Jacques Cousteau."
    />
    <meta property="og:image" content="./images/og-image.jpg" />
    <meta property="og:type" content="website" />
  </head>

  <body class="page">
    <div class="page__content page__section">
      <header class="header">
        <img
          src="./images/jacques-cousteau.svg"
          alt="logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <!-- Card Section-->
        <section class="cards">
          <!-- Cards -->
          <ul class="cards__list">
            <!-- Yosemite Valley -->
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/yosemite.jpg"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Lake Louise -->
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Bald Mountains -->
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Latemar -->
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Vanoise National Park -->
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/vanoise.jpg"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise Nationa..</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Lago di Braies -->
            <li class="card">
              <img
                class="card__image"
                src="./images/card-images/lago.jpg"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2024 Gregory Alexandre's Portfolio
        </p>
      </footer>
    </div>
  </body>
</html>
